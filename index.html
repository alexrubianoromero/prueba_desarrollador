      $(document).ready(function() {
          $( "#tabs" ).tabs();

          $("#div_traer_resultados").load('php/mostrar_bienes_raices2.php');

          $("#submitButton").click(function(){
                  valor_ciudad = $("#selectCiudad").val();
                  valor_tipo = $("#selectTipo").val();
                  var data =  'ciudad=' + valor_ciudad;
                  data += '&tipo=' + valor_tipo;
                  //alert(data);
                  $.post('php/mostrar_bienes_raices2.php',data,function(b){
                      $("#div_traer_resultados").html(b);
                  });
